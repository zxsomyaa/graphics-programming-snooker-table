<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snooker Game</title>
<script src="p5.min.js"></script>
<script src="p5.dom.min.js"></script>
<script src="matter.js"></script>
<script src="sketch.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }

    #popup {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 600px;
      height: 290px;
      z-index: 101;
    }

    #closeButton {
      cursor: pointer;
      color: #000;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #instructions {
      margin-bottom: 20px;
      margin-left: auto;
    }

    #menuButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background-color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 100;
    }

    #playerNameEntry {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.8);
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      z-index: 100;
    }

    #playerNameEntry select {
      margin: 0 10px;
      padding: 5px;
    }

    #startGameButton {
      margin-left: 10px;
      background-color: #004400;
      color: white;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #playerInfo {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 50;
      display: none;
    }
  </style>
</head>

<body>

  <!-- Player initials dropdown -->
  <div id="playerNameEntry">
    <label for="player1">Player 1:</label>
    <select id="player1">
  <option value="">Select Initial</option>
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
  <option value="E">E</option>
  <option value="F">F</option>
  <option value="G">G</option>
  <option value="H">H</option>
  <option value="I">I</option>
  <option value="J">J</option>
  <option value="K">K</option>
  <option value="L">L</option>
  <option value="M">M</option>
  <option value="N">N</option>
  <option value="O">O</option>
  <option value="P">P</option>
  <option value="Q">Q</option>
  <option value="R">R</option>
  <option value="S">S</option>
  <option value="T">T</option>
  <option value="U">U</option>
  <option value="V">V</option>
  <option value="W">W</option>
  <option value="X">X</option>
  <option value="Y">Y</option>
  <option value="Z">Z</option>
</select>
  

    <label for="player2">Player 2:</label>
    <select id="player2">
  <option value="">Select Initial</option>
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
  <option value="E">E</option>
  <option value="F">F</option>
  <option value="G">G</option>
  <option value="H">H</option>
  <option value="I">I</option>
  <option value="J">J</option>
  <option value="K">K</option>
  <option value="L">L</option>
  <option value="M">M</option>
  <option value="N">N</option>
  <option value="O">O</option>
  <option value="P">P</option>
  <option value="Q">Q</option>
  <option value="R">R</option>
  <option value="S">S</option>
  <option value="T">T</option>
  <option value="U">U</option>
  <option value="V">V</option>
  <option value="W">W</option>
  <option value="X">X</option>
  <option value="Y">Y</option>
  <option value="Z">Z</option>
</select>

    <button id="startGameButton">Start Game</button>
  </div>

  <!-- Turn display -->
  <div id="playerInfo" style="display: none;">
    <p id="playerTurnDisplay">Player 1's Turn</p>
  </div>

  <!-- Instructions button -->
  <button id="menuButton" onclick="displayInstructions()">Show Instructions</button>

  <!-- Instructions popup -->
  <div id="popup">
    <div id="instructions">
      <h3>Instructions:</h3>
      <p>- Click and drag the cue ball to aim.</p>
      <p>- Release the mouse to shoot.</p>
      <p>- Press 1 for Triangle Mode</p>
      <p>- Press 2 for Random All Balls</p>
      <p>- Press 3 for Random Reds Only</p>
      <p>- Press 4 for straight line</p>
    </div>
    <button id="closeButton" onclick="document.getElementById('popup').style.display='none'">Close</button>
  </div>

  <!-- Instructions logic -->
  <script>
    function displayInstructions() {
      document.getElementById("popup").style.display = "block";
    }
  </script>

  <!-- Main game script -->
  <script src="sketch.js"></script>

</body>

</html>
